<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>

<body>
    <!--completar el codigo-->
    <h1 class="bg-primary text-center">Open trivia</h1>
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title text-center">Elige tus preguntas</h2>
                <div class="form-group">
                    <label for="questions-number">Numero de preguntas</label>
                    <input type="number" class="form-control" id="questions-number" value="5" min="5" max="50">
                    <label for="questions-category">Categoria de preguntas</label>
                    <select class="form-control" id="questions-category">
                    <option value="any">Any Category</option>
                </select>
                    <label for="questions-difficulty">Dificultad</label>
                    <select class="form-control" id="questions-difficulty">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                    <label for="questions-type">Tipo</label>
                    <select class="form-control" id="questions-type">
                    <option value="any">Any Type</option>
                    <option value="multiple">Multiple</option>
                    <option value="boolean">True / False</option>
                </select>
                </div>
        </div>
    </div>
    <form class="container mt-5"></form>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
